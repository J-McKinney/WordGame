<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman!</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assests\css\style.css" />
    <script src="assests\javascript\game.js" type="text/javascript"></script>
</head>

<body background= "assests\images\limbo hangman.jpg">
    <div class="container-fluid">
        <p>HangMan</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 scoreboard-column" id="WLR">
                <img id="winner-pic" src="assests\images\winner-pic.jpg" alt="You Win!" />
                <img id="gameover-pic" src="assests\images\gameover-pic.png" alt="You Lost!" />
                <h2 id="tryAgain">Press any key to play again...</h2>
                <img id="hint" src="assests\images\vodka shelf.jpg" alt="Vodka Brands" />
            </div>
            <div class="col-md-6 scoreboard-column">
                <h2>Press any key to get started!</h2>
                <h4>Games Won:</h4>
                <h3 id="wins"></h3>
                <h4>Current Word:</h4>
                <h3 id="matchWord" style="letter-spacing:6px;"></h3>
                <h4>Guesses Left:</h4>
                <h3 id="guessesLeft"></h3>
                <h4>Letters Guessed:</h4>
                <h3 id="lettersGuessed"></h3>
            </div>
        </div>
    </div>

    <script>
        nextGame();
        displayScore();
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
