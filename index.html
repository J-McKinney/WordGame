<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assests\css\style.css" />
    <script src="assests\javascript\game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container-fluid">
            <img id="hangmanTitle" src="assests\images\hangman title img.png" alt="hangman"/>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 scoreboard-column">
                <img id="winner-pic" src="assests\images\winner-pic.jpg" alt="You Win!" />
                <img id="gameover-pic" src="assests\images\gameover-pic.png" alt="You Lost!" />
                <h2 id="tryAgain">Press any key to play again...</h2>
            </div>
            <div class="col-md-6 scoreboard-column">
                <h2>Press any key to get started!</h2>
                <h4>Games Won:</h4>
                <h3 id="wins"></h3>
                <h4>Current Word:</h4>
                <h3 id="matchWord" style="letter-spacing:6px;"></h3>
                <h4>Guesses Left:</h4>
                <h3 id="guessesLeft"></h3>
                <h4>Letters Guessed:</h4>
                <h3 id="lettersGuessed"></h3>
            </div>
        </div>
    </div>

<script>
    nextGame();
    displayScore();
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>

</body>
